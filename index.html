<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Redirect</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff416c, #3a1c71);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #ffb3c1;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.2rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      background-color: #ff416c;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff5e88;
    }

    .error {
      color: #ff6b6b;
      margin-top: 12px;
      font-size: 0.9rem;
    }

    @media (hover: none) {
      button:hover {
        background-color: #ff416c; /* Disable hover on touch devices */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Protected Access</h2>
    <p>Enter the password to continue</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const errorMsg = document.getElementById("errorMsg");

      if (password === "2587") {
        window.location.href = "welcome.html";
      } else {
        errorMsg.textContent = "Incorrect password. Try again.";
      }
    }
  </script>

  <noscript>
    <p style="text-align:center; color:white;">This page requires JavaScript to function properly.</p>
  </noscript>
</body>
</html>
