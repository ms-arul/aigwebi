<!DOCTYPE html>
<html>
<head>
  <title>Password Protected Redirect</title>
  <script>
    function checkPassword() {
      var password = prompt("Enter the password:");
      if (password === "2587") {
        // Redirect only if the password is correct
        window.location.href = "welcome.html";
      } else {
        alert("Incorrect password. You will not be redirected.");
      }
    }
  </script>
</head>
<body onload="checkPassword()">
  <noscript>
    <p>This page requires JavaScript to function properly.</p>
  </noscript>
</body>
</html>
